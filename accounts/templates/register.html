{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>注册账号</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            z-index: -1;
        }
        
        .register-container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .register-card {
            background: rgba(30, 30, 30, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .register-title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .register-btn:hover {
            background: #218838;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
    </video>
    
    <div class="register-container">
        <div class="register-card">
            <h2 class="register-title">注册新账号</h2>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="用户名" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="密码" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="确认密码" class="form-input" required>
                </div>
                <button type="submit" class="register-btn">注册</button>
            </form>
            
            <div class="login-link">
                <a href="{% url 'login' %}">已有账号？立即登录</a>
            </div>
        </div>
    </div>
</body>
</html>
