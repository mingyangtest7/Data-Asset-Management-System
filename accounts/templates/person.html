{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>个人中心</title>
    <style>
        body { background: #f5f6fa; font-family: Arial, sans-serif; }
        .profile-card { background: #fff; max-width: 500px; margin: 60px auto; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px; }
        .avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid #007bff; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; color: #333; }
        .form-input, .form-select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
        .form-btn { width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .form-btn:hover { background: #0056b3; }
        .msg { color: green; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2 style="text-align:center;">个人中心</h2>
        {% if msg %}
            <div class="msg">{{ msg }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="text-align:center;">
                <img class="avatar" src="{% if user.avatar %}{{ MEDIA_URL }}{{ user.avatar }}{% else %}{% static 'images/default_avatar.png' %}{% endif %}" alt="头像">
            </div>
            <div class="form-group">
                <label class="form-label">更换头像</label>
                <input type="file" name="avatar" accept="image/*" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" name="username" value="{{ user.username }}" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">手机号</label>
                <input type="text" name="phone" value="{{ user.phone }}" class="form-input">
            </div>
            <div class="form-group">
                <label class="form-label">性别</label>
                <select name="gender" class="form-select">
                    <option value="">请选择</option>
                    <option value="男" {% if user.gender == '男' %}selected{% endif %}>男</option>
                    <option value="女" {% if user.gender == '女' %}selected{% endif %}>女</option>
                </select>
            </div>
            <button type="submit" class="form-btn">保存</button>
        </form>
        <div style="text-align:center; margin-top:20px;">
            <a href="{% url 'main' %}">返回主页</a>
        </div>
    </div>
</body>
</html>
