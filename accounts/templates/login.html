<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 视频数据信息资产管理系统</title>
    
    {% load static %}
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 视频背景样式 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: -2;
            opacity: 0.6;
            min-width: 100%;
            min-height: 100%;
        }
        
        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .globe-container {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
        }
        
        .digital-globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #00d4ff, #0099cc);
            position: relative;
            animation: rotate 20s linear infinite;
            box-shadow: 
                0 0 100px rgba(0, 212, 255, 0.3),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
        }
        
        .globe-wireframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 50% 50%, transparent 40%, rgba(0, 212, 255, 0.3) 41%, rgba(0, 212, 255, 0.3) 42%, transparent 43%),
                linear-gradient(0deg, rgba(0, 212, 255, 0.2) 50%, transparent 50%),
                linear-gradient(90deg, rgba(0, 212, 255, 0.2) 50%, transparent 50%),
                linear-gradient(45deg, rgba(0, 212, 255, 0.1) 50%, transparent 50%),
                linear-gradient(-45deg, rgba(0, 212, 255, 0.1) 50%, transparent 50%);
        }
        
        .globe-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        .point {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00d4ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .interaction-hand {
            position: absolute;
            bottom: -50px;
            left: 50px;
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 50px 50px 10px 10px;
            transform: rotate(-20deg);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        
        .hand-finger {
            position: absolute;
            top: 10px;
            right: -10px;
            width: 20px;
            height: 30px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            border-radius: 10px;
            transform: rotate(15deg);
        }
        
        .energy-burst {
            position: absolute;
            top: 30%;
            right: -30px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(0, 212, 255, 0.6), transparent);
            border-radius: 50%;
            animation: burst 1.5s ease-in-out infinite;
        }
        
        /* 登录面板 */
        .login-container {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            z-index: 10;
        }
        
        .login-panel {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 212, 255, 0.1);
        }
        
        .login-title {
            text-align: center;
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            color: #00d4ff;
            font-size: 16px;
            z-index: 2;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .register-link a {
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00d4ff;
        }
        
        .admin-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .admin-info small {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }
        
        /* 消息提示 */
        .alert {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .alert-success {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }
        
        /* 动画效果 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        @keyframes burst {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.5); opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .globe-container {
                display: none;
            }
            
            .login-container {
                right: 50%;
                transform: translate(50%, -50%);
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- 视频背景 -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
        <source src="{% static 'videos/background1.mp4' %}" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
    
    <!-- 背景装饰 -->
    <div class="bg-decoration">
        <div class="globe-container">
            <div class="digital-globe">
                <div class="globe-wireframe"></div>
                <div class="globe-points">
                    <div class="point" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
                    <div class="point" style="top: 40%; left: 60%; animation-delay: 0.5s;"></div>
                    <div class="point" style="top: 60%; left: 20%; animation-delay: 1s;"></div>
                    <div class="point" style="top: 70%; left: 70%; animation-delay: 1.5s;"></div>
                    <div class="point" style="top: 30%; left: 80%; animation-delay: 0.3s;"></div>
                    <div class="point" style="top: 80%; left: 40%; animation-delay: 0.8s;"></div>
                    <div class="point" style="top: 10%; left: 50%; animation-delay: 1.2s;"></div>
                    <div class="point" style="top: 50%; left: 10%; animation-delay: 0.7s;"></div>
                </div>
            </div>
            <div class="interaction-hand">
                <div class="hand-finger"></div>
                <div class="energy-burst"></div>
            </div>
        </div>
    </div>
    
    <!-- 登录面板 -->
    <div class="login-container">
        <div class="login-panel">
            <h2 class="login-title">欢迎登录</h2>
            <p class="login-subtitle">- Video Asset Management System -</p>
            
            <!-- 消息提示 -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-input" name="username" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-input" name="password" placeholder="请输入密码" required>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            <div class="register-link">
                <a href="{% url 'accounts:register' %}">还没有账户？立即注册</a>
            </div>
            
            <div class="admin-info">
                <small>
                    <i class="fas fa-info-circle"></i>
                    默认管理员账号：admin / admin123
                </small>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // 确保视频自动播放
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.video-background');
            if (video) {
                video.play().catch(function(error) {
                    console.log('视频自动播放失败:', error);
                    // 如果自动播放失败，显示调试信息
                    video.style.display = 'block';
                    video.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
                });
            }
        });
    </script>
</body>
</html>
