<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表测试</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            width: 400px;
            height: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>图表测试页面</h1>
    
    <div class="chart-container">
        <canvas id="uploadChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="downloadChart"></canvas>
    </div>
    
    <script>
        // 测试数据
        const testChartData = {
            dates: ['01-01', '01-02', '01-03', '01-04', '01-05'],
            upload_counts: [2, 1, 3, 0, 1],
            download_counts: [1, 2, 0, 1, 2]
        };
        
        console.log('测试数据:', testChartData);
        
        // 初始化图表
        function initCharts() {
            console.log('开始初始化图表...');
            
            // 上传数据图表
            const uploadCtx = document.getElementById('uploadChart');
            if (!uploadCtx) {
                console.error('找不到 uploadChart 元素');
                return;
            }
            
            console.log('创建上传图表...');
            new Chart(uploadCtx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: testChartData.dates,
                    datasets: [{
                        label: '上传次数',
                        data: testChartData.upload_counts,
                        borderColor: '#ff6b35',
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#a0a0a0',
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#a0a0a0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#a0a0a0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
            
            // 下载数据图表
            const downloadCtx = document.getElementById('downloadChart');
            if (!downloadCtx) {
                console.error('找不到 downloadChart 元素');
                return;
            }
            
            console.log('创建下载图表...');
            new Chart(downloadCtx.getContext('2d'), {
                type: 'line',
                data: {
                    labels: testChartData.dates,
                    datasets: [{
                        label: '下载次数',
                        data: testChartData.download_counts,
                        borderColor: '#4a9eff',
                        backgroundColor: 'rgba(74, 158, 255, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#a0a0a0',
                                usePointStyle: true
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#a0a0a0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#a0a0a0'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
            
            console.log('图表初始化完成');
        }
        
        // 页面加载完成后初始化图表
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM 加载完成，开始初始化图表');
            initCharts();
        });
    </script>
</body>
</html>
