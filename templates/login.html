{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据资产管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('{% static "images/main.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 0, 0, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 0, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-container {
            background: rgba(30, 30, 50, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 420px;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            padding: 40px 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-title {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .login-subtitle {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-control {
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            padding: 15px 20px 15px 50px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-control::placeholder {
            color: #888;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.2);
            background: rgba(50, 50, 70, 0.9);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            z-index: 2;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
            background: linear-gradient(135deg, #5aaaff 0%, #4688cd 100%);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            background: rgba(255, 87, 87, 0.1);
            border: 1px solid rgba(255, 87, 87, 0.3);
            color: #ff5757;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .register-link a {
            color: #4a9eff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #5aaaff;
        }
        
        .admin-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        /* 验证码样式 */
        .captcha-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .captcha-input {
            flex: 1;
        }
        
        .captcha-image {
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">欢迎登录</h1>
            <p class="login-subtitle">-welcome to login-</p>
        </div>
        
        <div class="login-body">
            <!-- 消息提示 -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" required
                           placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-shield-alt form-icon"></i>
                    <div class="captcha-container">
                        <input type="text" class="form-control captcha-input" id="captcha" name="captcha" 
                               placeholder="请输入验证码">
                        <div class="captcha-image">
                            6 5-8 2
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    登录
                </button>
            </form>
            
            <div class="register-link">
                <a href="{% url 'accounts:register' %}">还没有账户？立即注册</a>
            </div>
            
            <div class="admin-info">
                默认管理员账号：admin / admin123
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
