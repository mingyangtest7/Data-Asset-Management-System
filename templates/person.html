{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 数据资产管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 个人中心弹窗样式 */
        .personal-center-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .personal-center-modal.show {
            display: block;
        }
        
        .personal-center-content {
            background: linear-gradient(135deg, rgba(20, 20, 35, 0.95), rgba(30, 30, 50, 0.95));
            margin: 5% auto;
            padding: 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .personal-center-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .personal-center-title {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .personal-center-body {
            padding: 2rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(40, 40, 60, 0.5);
            border-radius: 8px;
        }
        
        .info-label {
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            margin-right: 1rem;
        }
        
        .info-label.required::before {
            content: '*';
            color: #ff4757;
            margin-right: 0.25rem;
        }
        
        .info-value {
            color: #ffffff;
            font-size: 14px;
            flex: 1;
        }
        
        .avatar-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .avatar-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 24px;
        }
        
        .upload-btn {
            background: rgba(60, 60, 80, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .upload-btn:hover {
            background: rgba(80, 80, 100, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .edit-icon {
            color: #4a9eff;
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 16px;
        }
        
        .copy-btn {
            background: #4a9eff;
            border: none;
            color: #ffffff;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #3a8eef;
        }
        
        .change-password-btn {
            background: #4a9eff;
            border: none;
            color: #ffffff;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .change-password-btn:hover {
            background: #3a8eef;
        }
        
        /* 测试按钮 */
        .test-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4a9eff;
            border: none;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .test-btn:hover {
            background: #3a8eef;
        }
    </style>
</head>
<body>
    <!-- 测试按钮 -->
    <button class="test-btn" onclick="openPersonalCenter()">
        <i class="fas fa-user me-2"></i>
        打开个人中心
    </button>
    
    <!-- 个人中心弹窗 -->
    <div id="personalCenterModal" class="personal-center-modal">
        <div class="personal-center-content">
            <div class="personal-center-header">
                <h3 class="personal-center-title">基础信息</h3>
                <button class="close-btn" onclick="closePersonalCenter()">&times;</button>
            </div>
            
            <div class="personal-center-body">
                <!-- 头像 -->
                <div class="info-item">
                    <span class="info-label">头像:</span>
                    <div class="avatar-section">
                        <div class="avatar-image">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <button class="upload-btn" onclick="uploadAvatar()">
                            <i class="fas fa-upload"></i>
                            上传
                        </button>
                    </div>
                </div>
                
                <!-- 昵称 -->
                <div class="info-item">
                    <span class="info-label required">昵称:</span>
                    <span class="info-value">{{ user.display_name|default:user.username }}</span>
                    <i class="fas fa-edit edit-icon" onclick="editNickname()"></i>
                </div>
                
                <!-- 账号 -->
                <div class="info-item">
                    <span class="info-label">账号:</span>
                    <span class="info-value">{{ user.username }}</span>
                </div>
                
                <!-- 默认密码 -->
                <div class="info-item">
                    <span class="info-label">默认密码:</span>
                    <span class="info-value">adaspace2024</span>
                    <button class="copy-btn" onclick="copyPassword()">复制</button>
                </div>
                
                <!-- 修改密码按钮 -->
                <button class="change-password-btn" onclick="changePassword()">
                    修改密码
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // 打开个人中心弹窗
        function openPersonalCenter() {
            document.getElementById('personalCenterModal').classList.add('show');
        }
        
        // 关闭个人中心弹窗
        function closePersonalCenter() {
            document.getElementById('personalCenterModal').classList.remove('show');
        }
        
        // 上传头像
        function uploadAvatar() {
            alert('上传头像功能');
        }
        
        // 编辑昵称
        function editNickname() {
            alert('编辑昵称功能');
        }
        
        // 复制密码
        function copyPassword() {
            // 获取密码值
            const passwordItems = document.querySelectorAll('.info-item');
            let password = 'adaspace2024'; // 默认值
            
            passwordItems.forEach(item => {
                const label = item.querySelector('.info-label');
                if (label && label.textContent.includes('默认密码')) {
                    const valueElement = item.querySelector('.info-value');
                    if (valueElement) {
                        password = valueElement.textContent;
                    }
                }
            });
            
            navigator.clipboard.writeText(password).then(() => {
                alert('密码已复制到剪贴板');
            }).catch(() => {
                // 备用方案
                const textArea = document.createElement('textarea');
                textArea.value = password;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('密码已复制到剪贴板');
            });
        }
        
        // 修改密码
        function changePassword() {
            alert('修改密码功能');
        }
        
        // 点击外部关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('personalCenterModal');
            if (event.target === modal) {
                closePersonalCenter();
            }
        }
    </script>
</body>
</html>
