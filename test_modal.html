<!DOCTYPE html>
<html>
<head>
    <title>测试上传按钮</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 500px;
            color: black;
        }
    </style>
</head>
<body>
    <button onclick="openUploadModal()">普通上传</button>
    
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h3>上传窗口</h3>
            <button onclick="closeUploadModal()">关闭</button>
        </div>
    </div>
    
    <script>
        function openUploadModal() {
            console.log('openUploadModal called');
            document.getElementById('uploadModal').style.display = 'block';
        }
        
        function closeUploadModal() {
            console.log('closeUploadModal called');
            document.getElementById('uploadModal').style.display = 'none';
        }
    </script>
</body>
</html>
